<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rabbit签到日历</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --color--littlepink: #ffe9fb;
        --color--bigpink: #fed0f4;
        --color--primary: #4543e6;
        --color--lightpurple: #d9d8ff;
        --color--darkpink: #ff9ed8;
        --color--deeppink: #ff6ec7;
        --color--success: #4caf50;
      }

      html {
        font-size: 62.5%;
        font-family: "ZCOOL KuaiLe", sans-serif;
        color: #4543e6;
      }

      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }
      #startshuffle {
        margin: 10px;
        width: 20rem;
        height: 7rem;
        border-radius: 20px;
        outline: none;
        text-decoration: none;
        border: 0;
        background-color: var(--color--littlepink);
        font-size: 2rem;
      }

      .shufflesys {
        display: flex;

        justify-content: center;
        align-items: center;
      }
      .shufflebox {
        display: flex;
        gap: 5px;
        justify-content: center;
        align-items: center;
      }
      .shufflecard {
        display: flex;
        background-color: var(--color--bigpink);
        height: 13rem;
        width: 10rem;
        justify-content: center;
        align-items: center;
        border-radius: 20px;
      }
      .description--card {
        font-size: 2rem;
      }
      body {
        margin: 0;
        background: linear-gradient(
          135deg,
          var(--color--bigpink) 0%,
          var(--color--littlepink) 100%
        );
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .sign {
        padding: 3rem;
        width: 100%;
        max-width: 1200px;
        background-color: rgba(255, 255, 255, 0.85);
        border-radius: 30px;
        box-shadow: 0 15px 35px rgba(255, 105, 180, 0.25);
      }

      .personal {
        padding: 2rem 2rem;
        background: var(--color--littlepink);
        display: flex;
        justify-content: space-around;
        border-radius: 20px;
        margin-bottom: 30px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      }

      @media (max-width: 768px) {
        .personal {
          flex-direction: column;
          align-items: center;
        }
      }

      .account {
        display: grid;
        grid-template-columns: 1fr;
        justify-items: center;
        text-align: center;
        padding: 20px;
      }

      .personal__image {
        max-width: 300px;
        display: block;
        clip-path: circle(50% at 50% 50%);
        margin-top: 2rem;

        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      h3 {
        font-size: 2.5rem;
        margin-bottom: 0;
        color: var(--color--primary);
        margin-top: 15px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      }

      .information {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
        padding: 15px;
      }

      @media (max-width: 480px) {
        .information {
          grid-template-columns: 1fr;
        }
      }

      .information p {
        font-size: 2rem;
        margin: 1rem 0;
        background: linear-gradient(to right, #ffffff, #fceff9);
        padding: 1rem 1.5rem;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      span {
        font-weight: bold;
        font-size: 3rem;
        background: var(--color--primary);
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        min-width: 50px;
        text-align: center;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        margin-left: 1rem;
      }

      /* 日历样式 */
      .calendar-container {
        background-color: white;
        border-radius: 25px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(255, 105, 180, 0.15);
        margin-top: 20px;
      }

      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 3px solid var(--color--littlepink);
      }

      .month-year {
        font-size: 3rem;
        font-weight: bold;
        color: var(--color--primary);
        font-family: "ZCOOL KuaiLe", sans-serif;
      }

      .calendar-nav {
        display: flex;
        gap: 15px;
      }

      .nav-btn {
        background: var(--color--lightpurple);
        border: none;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .nav-btn:hover {
        background: var(--color--primary);
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      }

      .nav-btn:hover i {
        color: white;
      }

      .nav-btn i {
        font-size: 1.5rem;
        color: var(--color--primary);
      }

      .weekdays {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        text-align: center;
        font-weight: bold;
        color: var(--color--primary);
        margin-bottom: 15px;
        padding: 10px 0;
        font-size: 1.8rem;
        background: linear-gradient(to right, #ffeffb, #fce5f8);
        border-radius: 15px;
      }

      .days-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 10px;
      }

      .day {
        aspect-ratio: 1/1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 15px;
        background-color: #fff;
        position: relative;
        transition: all 0.3s ease;
        border: 2px solid transparent;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
      }

      .day:hover {
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .day.today {
        border: 2px solid var(--color--primary);
        background: linear-gradient(135deg, #ffd6f0, #ffeffa);
      }

      .day-number {
        font-size: 1.8rem;
        font-weight: 500;
        color: #4543e6;
        margin-bottom: 5px;
        font-family: "ZCOOL KuaiLe", sans-serif;
      }

      .check-icon {
        color: #ff4d94;
        font-size: 1.8rem;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .day.signed .check-icon {
        opacity: 1;
      }

      .day.past:not(.signed) {
        background-color: #f9f9f9;
        color: #d0d0d0;
      }

      .day.past:not(.signed) .day-number {
        color: #d0d0d0;
      }

      .day.future {
        background-color: #fdf5ff;
        color: #d0d0d0;
      }

      .day.future .day-number {
        color: #d0d0d0;
      }

      .today-highlight {
        position: absolute;
        top: 5px;
        right: 5px;
        width: 10px;
        height: 10px;
        background-color: var(--color--primary);
        border-radius: 50%;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin-top: 30px;
      }

      @media (max-width: 600px) {
        .stats {
          grid-template-columns: 1fr;
        }
      }

      .stat-item {
        background: linear-gradient(
          135deg,
          var(--color--lightpurple),
          var(--color--bigpink)
        );
        color: var(--color--primary);
        padding: 20px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .stat-value {
        font-size: 3.5rem;
        font-weight: bold;
        margin-bottom: 5px;
        font-family: "ZCOOL KuaiLe", sans-serif;
      }

      .stat-label {
        font-size: 1.8rem;
        opacity: 0.9;
      }

      .action-buttons {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 25px;
        margin-top: 40px;
      }

      .btn {
        padding: 2rem 2rem;
        border: none;
        border-radius: 30px;
        font-size: 1.8rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 12px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        font-family: "ZCOOL KuaiLe", sans-serif;
      }

      .btn-primary {
        background: linear-gradient(to right, var(--color--primary), #6a5af9);
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(69, 67, 230, 0.4);
      }

      .btn-secondary {
        background: linear-gradient(
          to right,
          var(--color--darkpink),
          var(--color--deeppink)
        );
        color: white;
      }

      .btn-secondary:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(255, 110, 199, 0.4);
      }

      .signature {
        text-align: center;
        margin-top: 30px;
        color: var(--color--primary);
        font-size: 1.8rem;
        padding: 15px;
        font-style: italic;
        opacity: 0.8;
      }

      h1.calendar-title {
        text-align: center;
        color: var(--color--primary);
        margin-bottom: 30px;
        font-size: 4rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .streak-notice {
        text-align: center;
        margin-top: 20px;
        color: var(--color--primary);
        font-size: 1.8rem;
        padding: 15px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 15px;
        font-weight: bold;
      }

      .reward-notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: linear-gradient(135deg, var(--color--success), #81c784);
        color: white;
        padding: 20px 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        display: flex;
        align-items: center;
        gap: 15px;
        font-size: 1.8rem;
        transform: translateX(150%);
        transition: transform 0.5s ease;
      }

      .reward-notification.show {
        transform: translateX(0);
      }

      .reward-icon {
        font-size: 2.5rem;
      }

      .card-counts {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
      }

      .card-count {
        background: linear-gradient(
          135deg,
          var(--color--lightpurple),
          var(--color--bigpink)
        );
        padding: 10px 20px;
        border-radius: 15px;
        font-size: 1.6rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .card-count span {
        font-size: 2rem;
        background: none;
        color: var(--color--primary);
        padding: 0;
      }

      
      .shufflebox {
        border: 2px solid var(--color--bigpink);
        height: 14rem;
        border-radius: 20px;
      }
    </style>
  </head>

  <body>
    <!-- 奖励通知 -->
    <div class="reward-notification" id="reward-notification">
      <i class="fas fa-gift reward-icon"></i>
      <div class="reward-text">恭喜！连续签到满7天，获得1张晚归卡！</div>
    </div>
    
    </div>
    <div class="sign">
      <div class="personal grid">
        <div class="account">
          <img src="cloud.jpg" alt="Rabbit" class="personal__image" />
          <h3>rabbit</h3>
        </div>
        <div class="information">
          <p>晚归卡余额：<span id="late-card-count">8</span></p>
          <p>转移对象资产卡:<span>1</span></p>
          <p>和好卡:<span>2</span></p>
          <p>补签卡:<span id="let-card-count">0</span></p>
          <p>让对象请客卡:<span>0</span></p>
          <p>神笔马良卡:<span>0</span></p>
        </div>
      </div>
      <div class="shufflesys"><button id="startshuffle">开始翻牌</button></div>

      <div class="shufflebox">
        <div class="shufflecard">
          <div class="description--card">1</div>
        </div>
        <div class="shufflecard">
          <div class="description--card">2</div>
        </div>
        <div class="shufflecard">
          <div class="description--card">3</div>
        </div>
        <div class="shufflecard">
          <div class="description--card">4</div>
        </div>
        <div class="shufflecard">
          <div class="description--card">5</div>
        </div>
        <div class="shufflecard">
          <div class="description--card">6</div>
        </div>
      </div>

      <div class="count">
        <h1 class="calendar-title">每日签到日历</h1>
        <div class="calendar-container">
          <div class="calendar-header">
            <div class="month-year">2023年10月</div>
            <div class="calendar-nav">
              <button class="nav-btn" id="prev-month">
                <i class="fas fa-chevron-left"></i>
              </button>
              <button class="nav-btn" id="next-month">
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>

          <div class="weekdays">
            <div>周日</div>
            <div>周一</div>
            <div>周二</div>
            <div>周三</div>
            <div>周四</div>
            <div>周五</div>
            <div>周六</div>
          </div>

          <div class="days-grid" id="calendar">
            <!-- 日历将通过JavaScript动态生成 -->
          </div>

          <div class="streak-notice">
            注意：如果有一天没有签到，连续签到将会中断！可以使用补签卡补签！
          </div>

          <div class="stats">
            <div class="stat-item">
              <div class="stat-value" id="signed-count">0</div>
              <div class="stat-label">已签到</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="total-days">31</div>
              <div class="stat-label">总天数</div>
            </div>
            <div class="stat-item">
              <div class="stat-value" id="streak">0</div>
              <div class="stat-label">连续签到</div>
            </div>
          </div>

          <div class="action-buttons">
            <button class="btn btn-secondary" id="sign-today">
              <i class="fas fa-check-circle"></i> 今日签到
            </button>

            <button class="btn btn-primary" id="sign-notyet">
              <i class="fas fa-check-circle"></i> 补签
            </button>
            <button class="btn btn-primary" id="use-late-card">
              <i class="fas fa-check-circle"></i> 使用晚归卡
            </button>
            <button class="btn btn-primary" id="use-asset-card">
              <i class="fas fa-check-circle"></i> 使用转移对象资产卡
            </button>
            <button class="btn btn-primary" id="use-let-card">
              <i class="fas fa-check-circle"></i> 使用和好卡
            </button>
            <button class="btn btn-primary" id="use-let-card">
              <i class="fas fa-check-circle"></i> 使用让对象请客卡
            </button>
            <button class="btn btn-primary" id="use-let-card">
              <i class="fas fa-check-circle"></i> 使用神笔马良卡
            </button>
            <button class="btn btn-secondary" id="reset-calendar">
              <i class="fas fa-sync-alt"></i> 重置日历
            </button>
          </div>
        </div>

        <div class="signature">连续签到7天可获得晚归卡奖励~</div>
      </div>
    </div>
    <script src="../learn.js"></script>
  </body>
</html>
